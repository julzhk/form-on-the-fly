<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->
  <script src="lib/angular-animate/angular-animate.js"></script>

  <script src="js/pouchdb-5.2.1.min.js"></script>
  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <!-- right below ionic.bundle.js -->
  <script src="lib/api-check/dist/api-check.js"></script>
  <script src="lib/angular-formly/dist/formly.js"></script>
  <script src="lib/angular-formly-templates-ionic/dist/angular-formly-templates-ionic.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>
<body ng-app="starter">

<!-- The nav bar -->
<ion-nav-bar class="bar-positive">
  <ion-nav-back-button class="button-clear">
    <i class="ion-arrow-left-c"></i> Back
  </ion-nav-back-button>
</ion-nav-bar>

<ion-nav-view></ion-nav-view>


<!--Show FORM page -->
<div id="formcontainer" ng-controller="FormCtrl as ctrl">
  <ion-view view-title='Submit data'>
    <ion-content class="padding">
      <form name="ctrl.form" novalidate ng-submit="submit()">
        <formly-form model="ctrl.model" fields="ctrl.fields" >
          <div ng-if="datasubmitted==False" class="fade">
              <button type="submit" ng-click="formsubmit()" class="btn btn-default">Submit</button>
              <button type="submit" ng-click="clear()" class="btn btn-default">Clear</button>
          </div>
        </formly-form>
      </form>
      {{ success }}
      <button class="button icon ion-ios-arrow-back"
              ng-click="goBack()"
              nav-direction="back">Go Back
      </button>
      <div ng-if="datasubmitted" class="fade">
         Data submitted
      </div>
    </ion-content>
  </ion-view>
</div>
</body>
</html>
