<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <script src="js/pouchdb-5.2.1.min.js"></script>
  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <!-- right below ionic.bundle.js -->
  <script src="lib/api-check/dist/api-check.js"></script>
  <script src="lib/angular-formly/dist/formly.js"></script>
  <script src="lib/angular-formly-templates-ionic/dist/angular-formly-templates-ionic.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>
  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>
<body ng-app="starter">

<!-- The nav bar -->
<ion-nav-bar class="bar-positive">
  <ion-nav-back-button class="button-clear">
    <i class="ion-arrow-left-c"></i> Back
  </ion-nav-back-button>
</ion-nav-bar>

<ion-nav-view></ion-nav-view>

<!--Show FORM DATA page -->
  <ion-view view-title="Show Form Data">
    <ion-content class="padding">
      <h3 class="title">
        Data previously entered in Form: {{ formname }}
      </h3>
      <table class="formdata">
        <thead>
        <th>ID</th>
        <th ng-repeat="key in fields">
          {{ key.templateOptions.label }}
        </th>
        <th>del</th>
        </thead>
        <tr ng-repeat="item in formdata" class="formdata zebra-{{$index % 2 }}">
          <td>{{$index + 1}}</td>
          <td ng-repeat="key in fields">
            {{ item[key.key] }}
          </td>
            <td>
               <a class="button" ng-click="delete(item._id, item._rev)">x</a>
            </td>
            <td>
               <a class="button" ng-click="edit(item._id)">edit</a>
            </td>
      </tr>
      </table>
      <ion-list>


    </ion-list>
      <button class="button icon ion-ios-arrow-back"
              ng-click="goBack()"
              nav-direction="back">Back
      </button>
    </ion-content>
  </ion-view>

</body>
</html>
