<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script src="lib/pouchdb-find/dist/pouchdb.find.js"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- right below ionic.bundle.js -->
    <script src="lib/api-check/dist/api-check.js"></script>
    <script src="lib/angular-formly/dist/formly.js"></script>
    <script src="lib/angular-formly-templates-ionic/dist/angular-formly-templates-ionic.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>
<body ng-app="starter">

<!-- The nav bar -->
<ion-nav-bar class="bar-positive">
    <ion-nav-back-button class="button-clear">
        <i class="ion-arrow-left-c"></i> Back
    </ion-nav-back-button>
</ion-nav-bar>

<ion-nav-view></ion-nav-view>

<!--Show FORM CHOOSER page -->
<ion-view view-title="Choose Form">
    <ion-content class="padding">
        <div ng-show="servererror" >
            <h3 class="title">
                Error
            </h3>
            <p>
                There appears to be an error communicating with the server!
            </p>
        </div>
        <div ng-hide="servererror" >
            <h3 class="title">
                Choose the form you'd like to fill in
            </h3>
            <p>
                These are the forms available to you.
            </p>
            <ion-list>
                <ion-item ng-repeat="item in formnames">
                    <div >{{item.name}} </div>
                    <div class="row">
                        <div class="col">
                            <button ng-click="chooseForm(item._id)"
                                    class="button button-block button-positive">Capture Data</button>
                        </div>
                        <div class="col">
                            <button ng-click="viewData(item._id)"
                                    class="button button-block button-positive">Review Data</button>
                        </div>
                    </div>
                </ion-item>
            </ion-list>
        </div>
    </ion-content>
</ion-view>

</body>
</html>
