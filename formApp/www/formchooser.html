<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <script src="js/pouchdb-5.2.1.min.js"></script>
  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <!-- right below ionic.bundle.js -->
  <script src="lib/api-check/dist/api-check.js"></script>
  <script src="lib/angular-formly/dist/formly.js"></script>
  <script src="lib/angular-formly-templates-ionic/dist/angular-formly-templates-ionic.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>
<body ng-app="starter">

<!-- The nav bar -->
<ion-nav-bar class="bar-positive">
  <ion-nav-back-button class="button-clear">
    <i class="ion-arrow-left-c"></i> Back
  </ion-nav-back-button>
</ion-nav-bar>

<ion-nav-view></ion-nav-view>

<!--Show FORM CHOOSER page -->
  <ion-view view-title="Choose Form">
    <ion-content class="padding">
      <h3 class="title">
        Choose the form you'd like to fill in
      </h3>
      <p>
        These are the forms you have been subscribed to.
      </p>
      {{formnames}}
      <ion-list>
      <ion-item ng-repeat="item in formnames" ng-click="chooseForm(item.id)">
        {{item.name}}
      </ion-item>
    </ion-list>
      <button class="button icon ion-ios-arrow-back"
              ng-click="goBack()"
              nav-direction="back">Log out
      </button>
    </ion-content>
  </ion-view>

</body>
</html>
