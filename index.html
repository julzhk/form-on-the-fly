<!DOCTYPE HTML>
<html ng-app="myApp">
<head>
    <title>Form Factory</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="vendor/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/layout.css">
</head>
<body>
<div class="container">
  <h2>
      Form
  </h2>
    <form>
  <div class='form-group'><input type='email' class='form-control' id='exampleInputEmail1' placeholder='Email'></div>
  <div class="form-group">
    <label for='exampleInputPassword1'>Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>

    <div id="container" ng-controller="ContentCtrl as ctrl">
    <form>
        <content-item ng-repeat="item in ctrl.content" content="item"></content-item>
    </form>
</div>
    </div>
</form>
</body>
</html>
